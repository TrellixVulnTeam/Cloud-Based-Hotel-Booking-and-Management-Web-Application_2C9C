{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Article-List.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Features-Blue.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-with-Button1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-default navigation-clean-button" style="background-color:#4f86c3;">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#" style="color:#ffffff;">Cloud Hotel</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="active" role="presentation"><a href="#" style="color:#ffffff;">Home </a></li>
                    <li role="presentation"><a href="#" style="color:#ffffff;">Second Item</a></li>
                </ul>
                <p class="navbar-text navbar-right actions"> <a class="btn btn-default action-button" role="button" href="#">Login </a></p>
            </div>
        </div>
    </nav>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background-image:url(&quot;assets/img/hotel1.jpg&quot;);"></div>
            <form method="POST">
                {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <h4 style="text-align:center;">Profile Picture</h4>
				<img src="{% static 'assets/img/profile.png' %}" id="profile" style="margin-left:auto;margin-right:auto;display:block;width:150px;height:150px;">
                <input type="file" id="{{ form.profilePicture.id_for_label }}" name="{{ form.profilePicture.name }}" onchange="PreviewImage();">
                <div class="form-group">
                    <input class="form-control" type="text" name="{{ form.name.name}}" id="{{ form.name.id_for_label }}" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="{{ form.email.name}}" id="{{ form.email.id_for_label }}" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="{{ form.password.name}}" id="{{ form.password.id_for_label }}" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(86,198,198);">Sign Up</button>
                </div><a href="#" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/myjs.js' %}"></script>
<script type="text/javascript">

    function PreviewImage() {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById({{ form.profilePicture.id_for_label }}).files[0]);

        oFReader.onload = function (oFREvent) {
            document.getElementById("profile").src = oFREvent.target.result;
        };
    };

</script>
</body>

</html>
